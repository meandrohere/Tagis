<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مولد البطاقات مع تحكم دقيق</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        /* تعريف الخط */
        @font-face {
            font-family: 'CustomCardFont';
            src: url('T.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .controls {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 960px;
            margin-bottom: 20px;
            text-align: right;
        }

        /* تنسيق مجموعات التحكم */
        .control-group {
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
            padding-bottom: 15px;
        }
        
        .control-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: 'CustomCardFont', sans-serif;
        }

        /* تنسيق أزرار الأسهم */
        .arrows-container {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-top: 5px;
            direction: ltr; /* لتظهر الأسهم بترتيب منطقي */
        }

        .move-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            width: auto;
            min-width: 40px;
            transition: background 0.2s;
        }

        .move-btn:hover { background-color: #5a6268; }
        .move-btn:active { background-color: #4e555b; }

        /* زر التحميل الرئيسي */
        .download-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            font-weight: bold;
            font-family: 'CustomCardFont', sans-serif;
            margin-top: 10px;
        }
        .download-btn:hover { background-color: #218838; }

        /* حاوية البطاقة */
        #card-container {
            position: relative;
            width: 960px;
            height: 539px;
            background-color: #333;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 10px;
            overflow: hidden;
            transform-origin: top center; 
        }

        #bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0; left: 0;
            z-index: 1;
        }

        .fixed-element {
            position: absolute;
            z-index: 10;
            user-select: none; /* لمنع تحديد النص أثناء التحريك */
        }

        .card-text {
            color: white; 
            font-weight: bold;
            font-family: 'CustomCardFont', Arial, sans-serif; 
            white-space: nowrap;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
            line-height: 1;
        }

        #profile-wrapper {
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            background-color: #ccc;
            display: flex; 
            justify-content: center;
            align-items: center;
        }

        #profile-pic {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @media (max-width: 980px) {
            #card-container { zoom: 0.35; }
        }
    </style>
</head>
<body>

    <div class="controls">
        <h3>إدخال البيانات وتعديل المواقع</h3>

        <div class="control-group">
            <label>اسم المشارك:</label>
            <input type="text" id="inp-name" placeholder="أدخل الاسم" oninput="updateCard()">
            <div class="arrows-container">
                <button class="move-btn" onclick="moveElement('name', 0, -1)" title="تحريك للأعلى">▲</button>
                <button class="move-btn" onclick="moveElement('name', 0, 1)" title="تحريك للأسفل">▼</button>
                <button class="move-btn" onclick="moveElement('name', -1, 0)" title="تحريك لليسار">◀</button>
                <button class="move-btn" onclick="moveElement('name', 1, 0)" title="تحريك لليمين">▶</button>
            </div>
        </div>
        
        <div class="control-group">
            <label>رقم المشارك:</label>
            <input type="text" id="inp-number" placeholder="أدخل الرقم" oninput="updateCard()" style="direction: ltr; text-align: right;">
            <div class="arrows-container">
                <button class="move-btn" onclick="moveElement('num', 0, -1)" title="تحريك للأعلى">▲</button>
                <button class="move-btn" onclick="moveElement('num', 0, 1)" title="تحريك للأسفل">▼</button>
                <button class="move-btn" onclick="moveElement('num', -1, 0)" title="تحريك لليسار">◀</button>
                <button class="move-btn" onclick="moveElement('num', 1, 0)" title="تحريك لليمين">▶</button>
            </div>
        </div>

        <div class="control-group" style="border: none;">
            <label>رفع الصورة الشخصية:</label>
            <input type="file" id="inp-file" accept="image/*" onchange="uploadImage(event)">
        </div>

        <button class="download-btn" onclick="downloadCard()">⬇️ تحميل البطاقة</button>
    </div>

    <div id="card-container">
        <img src="Card.png" id="bg-image" alt="Background"> 

        <div id="profile-wrapper" class="fixed-element">
            <img id="profile-pic" src="" alt="" style="display: none;"> 
        </div>

        <div id="card-name" class="fixed-element card-text">
            اسم المشارك
        </div>

        <div id="card-number" class="fixed-element card-text">
            000
        </div>
    </div>

<script>
    const DEFAULT_LAYOUT = {
        nameText: "اسم المشارك",
        numText: "000",
        
        nameX: "350px",    
        nameY: "170px",    
        nameSize: "40px",  
        nameDirection: "rtl", 

        numX: "114px",     
        numY: "465px",     
        numSize: "50px",   
        
        imgX: "650px",     
        imgY: "240px",     
        imgSize: "250px"   
    };

    function applyDefaultLayout() {
        const layout = DEFAULT_LAYOUT;
        
        document.getElementById('inp-name').value = layout.nameText;
        document.getElementById('card-name').innerText = layout.nameText;
        
        document.getElementById('inp-number').value = layout.numText;
        document.getElementById('card-number').innerText = layout.numText;
        
        const nameEl = document.getElementById('card-name');
        nameEl.style.left = layout.nameX;
        nameEl.style.top = layout.nameY;
        nameEl.style.fontSize = layout.nameSize;
        nameEl.style.direction = layout.nameDirection;
        nameEl.style.textAlign = layout.nameDirection === 'rtl' ? 'right' : 'left'; 

        const numEl = document.getElementById('card-number');
        numEl.style.left = layout.numX;
        numEl.style.top = layout.numY;
        numEl.style.fontSize = layout.numSize;

        const imgWrapper = document.getElementById('profile-wrapper');
        imgWrapper.style.left = layout.imgX;
        imgWrapper.style.top = layout.imgY;
        imgWrapper.style.width = layout.imgSize;
        imgWrapper.style.height = layout.imgSize;
    }

    /*
    ======================================
    دالة تحريك العناصر (جديدة)
    ======================================
    */
    function moveElement(target, dx, dy) {
        let elementId = '';
        if (target === 'name') elementId = 'card-name';
        if (target === 'num') elementId = 'card-number';

        const el = document.getElementById(elementId);
        
        // جلب الموقع الحالي (إزالة كلمة px وتحويله لرقم)
        let currentLeft = parseInt(el.style.left, 10) || 0;
        let currentTop = parseInt(el.style.top, 10) || 0;

        // تحديث الموقع
        el.style.left = (currentLeft + dx) + 'px';
        el.style.top = (currentTop + dy) + 'px';
    }

    function updateCard() {
        const nameVal = document.getElementById('inp-name').value;
        const numVal = document.getElementById('inp-number').value;

        document.getElementById('card-name').innerText = nameVal || DEFAULT_LAYOUT.nameText;
        document.getElementById('card-number').innerText = numVal || DEFAULT_LAYOUT.numText;
    }

    function uploadImage(event) {
        const file = event.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('profile-pic');
                img.src = e.target.result;
                img.style.display = 'block'; 
            }
            reader.readAsDataURL(file);
        }
    }

    function downloadCard() {
        const card = document.getElementById('card-container');
        const originalZoom = card.style.zoom;
        const originalTransform = card.style.transform;
        
        card.style.zoom = "1";
        card.style.transform = "none";
        
        html2canvas(card, {
            scale: 2, 
            logging: true,
            useCORS: true, 
            allowTaint: true,
            backgroundColor: null
        }).then(canvas => {
            const link = document.createElement('a');
            link.download = `بطاقة-${document.getElementById('inp-name').value || 'جديدة'}.png`;
            link.href = canvas.toDataURL("image/png");
            link.click();
            
            card.style.zoom = originalZoom;
            card.style.transform = originalTransform;
        }).catch(error => {
            console.error("خطأ:", error);
            alert("حدث خطأ أثناء تحميل البطاقة.");
            card.style.zoom = originalZoom;
            card.style.transform = originalTransform;
        });
    }

    document.fonts.ready.then(function () {
        applyDefaultLayout();
    });

</script>

</body>
</html>
